{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="content">
        <h3>Edit {{ object }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
        </form>
    </div>
{% endblock %}
