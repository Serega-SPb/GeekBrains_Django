
{% for item in items %}
    <div class="ctg-item">
        <a href="{% url 'catalog:product' item.id %}">
            <img class="img-preview" src="{{ item.image.url }}" alt="product image" title="{{ item.name }}">
            <div class="ctg-item-name">
                <p>{{ item.name }}</p>
                <a class="ctg-buy" href="{%url 'shopcart:add' item.id%}"></a>
            </div>

        </a>
    </div>
{% endfor %}
